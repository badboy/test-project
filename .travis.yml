language: rust
sudo: required
dist: trusty
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

rust:
  - stable

before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      cargo install --git https://github.com/semantic-rs/semantic-rs &&
      export PATH=$HOME/.cargo/bin:$PATH &&
      export RUST_BACKTRACE=1 &&
      git config --global user.name semantic-rs &&
      git config --global user.email semantic@rs

script:
  - |
      travis-cargo build &&
      travis-cargo test &&
      travis-cargo --only stable doc

after_success:
  - |
      [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ] && RUST_LOG=debug semantic-rs

env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: ""
    - secure: ""

notifications:
  email: false
